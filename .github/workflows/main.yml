name: Deploy Next.js App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
      
      - name: Build and Export
        run: |
          npm run build
          npm run export
          echo "Redirect / /test_task/index.html" > ./out/_redirects
        env:
          NEXT_PUBLIC_BASE_PATH: '/test_task'
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        